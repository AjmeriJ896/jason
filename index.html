<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLoops - Music Loops</title>
    <style>
        /* CSS */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #0f0f0f;
            box-shadow: 0 2px 10px RGBA(255, 0, 255, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff00ff;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff00ff;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .hero h1 {
            font-size: 60px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .hero p {
            font-size: 20px;
            color: #fff;
            margin: 20px 0;
        }

        .cta-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff00ff;
            border: none;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        /* Loop Gallery */
        .gallery {
            padding: 50px 20px;
            text-align: center;
        }

        .gallery h2 {
            font-size: 36px;
            color: #00ffff;
            margin-bottom: 40px;
        }

        .coming-soon {
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 40px; }
            .nav-links { gap: 10px; }
            .coming-soon { font-size: 20px; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyLoops</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Loops</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">Community</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Unleash Your Rhythm</h1>
        <p>Discover seductive loops and beats to ignite your next track.</p>
        <button class="cta-btn">Explore Now</button>
    </section>

    <!-- Loop Gallery -->
    <section class="gallery">
        <h2>Featured Loops</h2>
        <div class="coming-soon">Coming Soon</div>
    </section>

        // JavaScript
        document.addEventListener("DOMContentLoaded", () => {
            const ctaBtn = document.querySelector(".cta-btn");
            
            ctaBtn.addEventListener("click", () => {
                alert("Ready to dive into the beats? Letâ€™s go!");
                // Replace with actual navigation or functionality later
            });
        });
    </script>
</body>
</html>
