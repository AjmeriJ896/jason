<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLoops - Music Loops</title>
    <style>
        /* CSS */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #0f0f0f;
            box-shadow: 0 2px 10px rgba(255, 0, 255, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff00ff;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            align-items: center;
        }

        .nav-links a, .nav-links span {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-links a:hover, .nav-links span:hover {
            color: #ff00ff;
        }

        #signup-link, #signin-link {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            padding: 8px 16px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #signup-link:hover, #signin-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            color: #000;
        }

        #signup-link.disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .username {
            color: #00ffff;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .hero h1 {
            font-size: 60px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .hero p {
            font-size: 20px;
            color: #fff;
            margin: 20px 0;
        }

        .cta-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff00ff;
            border: none;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        /* Loop Gallery */
        .gallery {
            padding: 50px 20px;
            text-align: center;
        }

        .gallery h2 {
            font-size: 36px;
            color: #00ffff;
            margin-bottom: 40px;
        }

        .coming-soon {
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .modal-content h2 {
            color: #ff00ff;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3a3a3a;
            color: #fff;
        }

        .modal-content textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3a3a3a;
            color: #fff;
            resize: none;
        }

        .modal-content label {
            color: #fff;
            font-size: 14px;
        }

        .modal-content button {
            padding: 10px 20px;
            background: #ff00ff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #00ffff;
            color: #000;
        }

        .forgot-password {
            color: #ff00ff;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .forgot-password:hover {
            color: #00ffff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 40px; }
            .nav-links { gap: 10px; }
            .coming-soon { font-size: 20px; }
            .modal-content { width: 80%; }
            .navbar { flex-wrap: wrap; padding: 10px 20px; }
            .nav-links { flex-wrap: wrap; justify-content: center; }
            #signup-link, #signin-link { padding: 6px 12px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyLoops</div>
        <ul class="nav-links">
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="loops-link">Loops</a></li>
            <li><a href="#" id="upload-link">Upload</a></li>
            <li><a href="#" id="community-link">Community</a></li>
            <li><a href="#" id="signup-link">Sign Up</a></li>
            <li><a href="#" id="signin-link">Sign In</a></li>
            <li><span id="username-display" style="display: none;"></span></li>
            <li><a href="#" id="signout-link" style="display: none;">Sign Out</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Unleash Your Rhythm</h1>
        <p>Discover seductive loops and beats to ignite your next track.</p>
        <button class="cta-btn">Explore Now</button>
    </section>

    <!-- Loop Gallery -->
    <section class="gallery">
        <h2>Featured Loops</h2>
        <div class="coming-soon">Coming Soon</div>
    </section>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username (min 3 chars, alphanumeric)" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min 8 chars, letter + number)" required>
            <button id="signup-btn">Sign Up</button>
        </div>
    </div>

    <!-- User Agreement Modal -->
    <div id="agreement-modal" class="modal">
        <div class="modal-content">
            <h2>User Agreement</h2>
            <textarea readonly>MyLoops User Agreement: By using this site, you agree to respect intellectual property, upload only original content, and not share copyrighted material. You also agree to our privacy policy and terms of service.</textarea>
            <label><input type="checkbox" id="agreement-checkbox"> I agree to the terms</label>
            <button id="agreement-btn" disabled>Continue</button>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button id="signin-btn">Sign In</button>
            <span class="forgot-password" id="forgot-password-link">Forgot Password?</span>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <h2>Reset Password</h2>
            <input type="email" id="forgot-email" placeholder="Enter your email" required>
            <input type="password" id="forgot-new-password" placeholder="New Password (min 8 chars, letter + number)" required>
            <button id="reset-password-btn">Reset Password</button>
        </div>
    </div>

    <script>
        // JavaScript
        document.addEventListener("DOMContentLoaded", () => {
            // Elements
            const signupLink = document.getElementById("signup-link");
            const signinLink = document.getElementById("signin-link");
            const signoutLink = document.getElementById("signout-link");
            const usernameDisplay = document.getElementById("username-display");
            const signupModal = document.getElementById("signup-modal");
            const signinModal = document.getElementById("signin-modal");
            const agreementModal = document.getElementById("agreement-modal");
            const forgotPasswordModal = document.getElementById("forgot-password-modal");
            const signupBtn = document.getElementById("signup-btn");
            const signinBtn = document.getElementById("signin-btn");
            const agreementBtn = document.getElementById("agreement-btn");
            const agreementCheckbox = document.getElementById("agreement-checkbox");
            const forgotPasswordLink = document.getElementById("forgot-password-link");
            const resetPasswordBtn = document.getElementById("reset-password-btn");
            const ctaBtn = document.querySelector(".cta-btn");
            const homeLink = document.getElementById("home-link");
            const loopsLink = document.getElementById("loops-link");
            const uploadLink = document.getElementById("upload-link");
            const communityLink = document.getElementById("community-link");

            // Check if user is already signed up or signed in
            const savedEmail = localStorage.getItem("email");
            const savedUsername = localStorage.getItem("username");
            if (savedEmail) {
                signupLink.classList.add("disabled");
                signupLink.title = "Account already exists. Please sign in.";
            }
            if (savedUsername) {
                showLoggedInState(savedUsername);
            }

            // Open Sign Up Modal (only if no user exists)
            signupLink.addEventListener("click", () => {
                if (savedEmail) {
                    alert("An account already exists. Please sign in or reset your password if needed.");
                } else {
                    signupModal.style.display = "flex";
                }
            });

            // Open Sign In Modal
            signinLink.addEventListener("click", () => {
                signinModal.style.display = "flex";
            });

            // Open Forgot Password Modal
            forgotPasswordLink.addEventListener("click", () => {
                signinModal.style.display = "none";
                forgotPasswordModal.style.display = "flex";
            });

            // Close Modals on Click Outside
            window.addEventListener("click", (e) => {
                if (e.target === signupModal) {
                    signupModal.style.display = "none";
                } else if (e.target === signinModal) {
                    signinModal.style.display = "none";
                } else if (e.target === agreementModal) {
                    agreementModal.style.display = "none";
                } else if (e.target === forgotPasswordModal) {
                    forgotPasswordModal.style.display = "none";
                }
            });

            // Sign Up Action with Restrictions
            signupBtn.addEventListener("click", () => {
                const username = document.getElementById("signup-username").value;
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;

                // Username: min 3 chars, alphanumeric only
                const usernameRegex = /^[a-zA-Z0-9]{3,}$/;
                // Email: valid format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                // Password: min 8 chars, at least one letter and one number
                const passwordRegex = /^(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9]{8,}$/;

                if (!usernameRegex.test(username)) {
                    alert("Username must be at least 3 characters and alphanumeric only.");
                } else if (!emailRegex.test(email)) {
                    alert("Please enter a valid email address.");
                } else if (!passwordRegex.test(password)) {
                    alert("Password must be at least 8 characters and include a letter and a number.");
                } else {
                    localStorage.setItem("username", username);
                    localStorage.setItem("email", email);
                    localStorage.setItem("password", password); // Demo only, not secure!
                    signupModal.style.display = "none";
                    agreementModal.style.display = "flex";
                    signupLink.classList.add("disabled");
                    signupLink.title = "Account already exists. Please sign in.";
                }
            });

            // Agreement Checkbox Logic
            agreementCheckbox.addEventListener("change", () => {
                agreementBtn.disabled = !agreementCheckbox.checked;
            });

            // Agreement Continue Action
            agreementBtn.addEventListener("click", () => {
                agreementModal.style.display = "none";
                alert("Sign up complete! Please sign in to continue.");
                signinModal.style.display = "flex";
            });

            // Sign In Action
            signinBtn.addEventListener("click", () => {
                const email = document.getElementById("signin-email").value;
                const password = document.getElementById("signin-password").value;
                const storedEmail = localStorage.getItem("email");
                const storedPassword = localStorage.getItem("password");
                const storedUsername = localStorage.getItem("username");

                if (email === storedEmail && password === storedPassword) {
                    signinModal.style.display = "none";
                    showLoggedInState(storedUsername);
                    alert("Sign In successful!");
                } else {
                    alert("Invalid email or password.");
                }
            });

            // Reset Password Action
            resetPasswordBtn.addEventListener("click", () => {
                const email = document.getElementById("forgot-email").value;
                const newPassword = document.getElementById("forgot-new-password").value;
                const storedEmail = localStorage.getItem("email");
                const passwordRegex = /^(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9]{8,}$/;

                if (email !== storedEmail) {
                    alert("Email not found.");
                } else if (!passwordRegex.test(newPassword)) {
                    alert("New password must be at least 8 characters and include a letter and a number.");
                } else {
                    localStorage.setItem("password", newPassword);
                    forgotPasswordModal.style.display = "none";
                    alert("Password reset successful! Please sign in with your new password.");
                    signinModal.style.display = "flex";
                }
            });

            // Sign Out Action
            signoutLink.addEventListener("click", () => {
                localStorage.removeItem("username");
                localStorage.removeItem("email");
                localStorage.removeItem("password");
                signupLink.style.display = "inline";
                signinLink.style.display = "inline";
                usernameDisplay.style.display = "none";
                signoutLink.style.display = "none";
                signupLink.classList.remove("disabled");
                signupLink.title = "";
                alert("Signed out successfully!");
            });

            // CTA Button
            ctaBtn.addEventListener("click", () => {
                alert("Ready to dive into the beats? Let’s go!");
            });

            // Navbar Link Actions (Placeholder)
            homeLink.addEventListener("click", () => {
                alert("Welcome to the Home page!");
            });
            loopsLink.addEventListener("click", () => {
                alert("Check out the Loops section soon!");
            });
            uploadLink.addEventListener("click", () => {
                alert("Upload feature coming soon!");
            });
            communityLink.addEventListener("click", () => {
                alert("Join the Community soon!");
            });

            // Helper Function to Show Logged-In State
            function showLoggedInState(username) {
                signupLink.style.display = "none";
                signinLink.style.display = "none";
                usernameDisplay.textContent = `Hi, ${username}`;
                usernameDisplay.style.display = "inline";
                signoutLink.style.display = "inline";
            }
        });
    </script>
</body>
</html>
